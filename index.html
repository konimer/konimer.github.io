     THEME VARIABLES
     ------------------------- */

    color:var(--muted);
    text-align:center;
    position:relative;
    overflow:hidden;
  }

  /* subtle animated shine stripe */
  .card::before{
    content:"";
    position:absolute; left:-40%; top:0; width:40%; height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.0), rgba(255,255,255,0.03), rgba(255,255,255,0.0));

    color:#0b0b0b; font-weight:700; font-size:16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 8px 34px rgba(255,183,0,0.06);
    position:relative; overflow:hidden; cursor:pointer; transition: all .28s ease;
  }
  .link-btn .icon {
    background: rgba(0,0,0,0.04); padding:8px; border-radius:8px;

  }
  .link-btn:hover{
    transform: translateY(-6px) scale(1.01);
    box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 34px rgba(255,215,0,0.18);

  /* inner glow effect for btn */
  .link-btn::after{
    content:""; position:absolute; inset:0; border-radius:12px;
    background: radial-gradient(circle at 10% 30%, rgba(255,215,0,0.06), transparent 25%);
    mix-blend-mode: screen; pointer-events:none;
  }

  /* tiny decorative golden dots floating in card */
  .card .dot { position:absolute; width:10px;height:10px;border-radius:50%; background:rgba(255,200,0,0.8); filter:blur(6px); opacity:.9; }

  /* footer */

  /* -------------------------
     PARTICLES (canvas covers full page in background)

  /* -------------------------
     RESPONSIVE (mobile-first tweaks)
     ------------------------- */

  @media (max-width:480px){

    .card h2{font-size:18px}
  }

  /* misc small animations */
  @keyframes shineMove{0%{left:-40%}50%{left:80%}100%{left:120%}}
</style>

<script>
/* ===============================================
   PARTICLES + BACKGROUND INTERACTION
   =============================================== */
(function(){
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  let particles = [];
  let pointer = { x: w/2, y: h/2, active:false };

  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    recreate();
  }
  window.addEventListener('resize', debounce(resize, 180));

  function recreate(){
    particles = [];
    const area = w*h;
    // particle count scales with screen but limited for mobile perf
    const target = Math.max(18, Math.min(160, Math.round(area / 9000)));
    for(let i=0;i<target;i++){
      particles.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2.6 + 0.6,
        vx: (Math.random()-0.5)*0.6,
        vy: (Math.random()-0.5)*0.6,
        t: Math.random()*Math.PI*2,
        glow: Math.random()*0.8 + 0.3
      });
    }
  }
  recreate();

  function draw(){
    ctx.clearRect(0,0,w,h);
    // subtle vignette overlay
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    // ctx.fillRect(0,0,w,h);

    particles.forEach(p=>{
      // update
      p.x += p.vx;
      p.y += p.vy;
      p.t += 0.01;
      // attraction to pointer
      if(pointer.active){
        const dx = pointer.x - p.x;
        const dy = pointer.y - p.y;
        const d = Math.sqrt(dx*dx + dy*dy);
        if(d < 160){
          p.x -= dx * 0.002; p.y -= dy * 0.002;
        }
      }

      // wrap
      if(p.x < -40) p.x = w + 40;
      if(p.x > w + 40) p.x = -40;
      if(p.y < -40) p.y = h + 40;
      if(p.y > h + 40) p.y = -40;

      const size = p.r + Math.sin(p.t) * 0.8;

      // glow layers
      drawGlow(p.x, p.y, size*3.6, 'rgba(255,215,0,' + (0.04*p.glow).toFixed(3) + ')');
      drawGlow(p.x, p.y, size*2.2, 'rgba(255,200,0,' + (0.08*p.glow).toFixed(3) + ')');
      drawGlow(p.x, p.y, size, 'rgba(255,215,0,' + (0.95*p.glow).toFixed(3) + ')');
    });

    requestAnimationFrame(draw);
  }
  function drawGlow(x,y,r, color){
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fill();
  }
  draw();

  // pointer interaction
  window.addEventListener('mousemove', (e)=>{ pointer.x=e.clientX; pointer.y=e.clientY; pointer.active=true; });
  window.addEventListener('touchstart', (e)=>{ if(e.touches && e.touches[0]){ pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; pointer.active = true; } });
  window.addEventListener('touchmove', (e)=>{ if(e.touches && e.touches[0]){ pointer.x = e.touches[0].clientX; pointer.y = e.touches[0].clientY; } });
  window.addEventListener('mouseleave', ()=>{ pointer.active=false; });

  function debounce(fn, t){ let id; return function(){ clearTimeout(id); id=setTimeout(fn,t); } }
})();

/* ===============================================
   UI: loader hide, music control and small dots pos
   =============================================== */
(function(){
  const loader = document.getElementById('loader');
  const audio = document.getElementById('bgAudio');
  const musicBtn = document.getElementById('musicBtn');
  const musicLabel = document.getElementById('musicLabel');
  const card = document.querySelector('.card');
  const dotA = document.getElementById('dotA');
  const dotB = document.getElementById('dotB');
  const dotC = document.getElementById('dotC');

  // hide loader after DOM ready (not waiting for audio)
  window.addEventListener('DOMContentLoaded', ()=>{
    setTimeout(()=>{ loader.classList.add('hidden'); document.querySelector('.container').style.opacity = 1; }, 800);
  });

  // music toggle: user must click to start audio (browser policies)
  let playing = false;
  musicBtn.addEventListener('click', async ()=>{
    try{
      if(!playing){
        await audio.play();
        playing = true;
        musicBtn.classList.remove('off');
        musicBtn.setAttribute('aria-pressed','true');
        musicLabel.textContent = 'Musiqa: ON';
        musicBtn.style.transform = 'scale(1.02)';
        setTimeout(()=>musicBtn.style.transform = '', 230);
      } else {
        audio.pause();
        playing = false;
        musicBtn.classList.add('off');
        musicBtn.setAttribute('aria-pressed','false');
        musicLabel.textContent = 'Musiqa: OFF';
      }
    }catch(err){
      console.warn('Audio play failed:', err);
      // degrade gracefully
      musicLabel.textContent = 'Audio error';
    }
  });

  // place decorative dots with slight motion
  function animateDots(){
    const bounds = card.getBoundingClientRect();
    // random slight movement using sin/t
    const t = performance.now() / 1000;
    function pos(el, fx, fy){
      const x = bounds.left + bounds.width * fx + Math.sin(t*1.2 + fx*10)*6;
      const y = bounds.top + bounds.height * fy + Math.cos(t*0.8 + fy*8)*6;
      el.style.left = (x - 5) + 'px';
      el.style.top  = (y - 5) + 'px';
    }
    pos(dotA, 0.12, 0.08);
    pos(dotB, 0.78, 0.18);
    pos(dotC, 0.10, 0.66);
    requestAnimationFrame(animateDots);
  }
  animateDots();

  // keyboard accessibility: M toggles music
  window.addEventListener('keydown',(e)=>{
    if(e.key.toLowerCase() === 'm'){ musicBtn.click(); }
  });

  // If audio fails to load, disable button visually
  audio.addEventListener('error', ()=>{
    musicBtn.style.opacity = 0.5;
    musicBtn.disabled = true;
    musicLabel.textContent = 'Audio mavjud emas';
  });
})();

/* ===============================================
   Small helper: ensure scrolling and nice appearance on mobile
   =============================================== */
(function(){
  // remove overflow hidden on body to allow scrolling on mobile if content grows
  document.addEventListener('DOMContentLoaded', ()=>{ document.body.style.overflowY = 'auto'; });
})();
</script>
