  *{box-sizing:border-box}
  html,body{height:100%}
  body{

  /* LOADER */
  #loader {
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    z-index:9999; background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0.9), #000 60%);
    transition:opacity .6s ease, visibility .6s; 
  }
  #loader.hidden{opacity:0; visibility:hidden; pointer-events:none;}
  .loader-inner{text-align:center;}
  .loader-logo{
    width:110px; height:110px; border-radius:18px;
    background:linear-gradient(180deg, rgba(255,215,0,0.06), rgba(255,215,0,0.02));
    display:inline-flex; align-items:center; justify-content:center;
    box-shadow: 0 10px 40px rgba(255,183,0,0.06), inset 0 0 28px rgba(255,215,0,0.02);
    transform: translateY(-6px);
    animation: loaderFloat 2.6s ease-in-out infinite;
    border: 2px solid rgba(255,215,0,0.08);
  }
  .loader-logo img{width:88px; height:88px; object-fit:cover; border-radius:12px; display:block;}
  .loader-title{
    margin-top:10px; font-family:'Cinzel Decorative', serif; font-size:18px;
    background: linear-gradient(90deg,var(--gold-1),var(--gold-2)); -webkit-background-clip:text; color:transparent;
    letter-spacing:1px;
  }
  @keyframes loaderFloat{0%{transform:translateY(-6px);}50%{transform:translateY(2px);}100%{transform:translateY(-6px);}}

  /* LAYOUT */
  .page { position:relative; min-height:100vh; display:flex; align-items:flex-start; justify-content:center; padding:28px 18px 80px; }
  .container{ width:100%; max-width:var(--max-width); display:flex; flex-direction:column; align-items:center; gap:20px; z-index:10; }

  /* TOPBAR */

  .left-wrap{ display:flex; align-items:center; gap:14px; }
  .logo-frame{ position:relative; width:92px; height:92px; border-radius:16px; display:flex; align-items:center; justify-content:center; filter: drop-shadow(0 12px 38px rgba(0,0,0,0.6)); z-index: 2; }
  .logo-img{width:84px;height:84px;border-radius:12px;object-fit:cover; transform:perspective(800px) rotateX(6deg);}
  .title-block{display:flex;flex-direction:column;gap:4px;}
  .title-main{font-family:'Cinzel Decorative', serif;font-size:24px; letter-spacing:1px; line-height:1; background: linear-gradient(90deg,var(--gold-1), #ffe07a); -webkit-background-clip:text; color:transparent; text-shadow: 0 6px 16px rgba(255,183,0,0.04);}
  .subtitle{font-size:12px;color:var(--muted);}
  .music-wrap{ display:flex; align-items:center; gap:8px; }
  #musicBtn {
    display:inline-flex; align-items:center; gap:8px;
    background: linear-gradient(180deg,var(--gold-1),var(--gold-2));
    color:#000; font-weight:800;
    padding:12px 14px; border-radius:12px;
    box-shadow: 0 12px 40px rgba(255,183,0,0.14), inset 0 -6px 20px rgba(0,0,0,0.08);
    border: none; cursor:pointer;
    transform-origin:center; transition:all .22s cubic-bezier(.2,.9,.2,1);
    position:relative;
  }
  #musicBtn:active{ transform: translateY(1px) scale(.997); }
  #musicBtn.off{ background: linear-gradient(180deg, rgba(255,200,0,0.14), rgba(188,119,0,0.06)); color:var(--gold-1); box-shadow: 0 6px 20px rgba(0,0,0,0.5); }
  #musicBtn::before{
    content:""; position:absolute; inset:-8px; border-radius:14px; z-index:-1;
    background: radial-gradient(circle at 30% 30%, rgba(255,215,0,0.14), rgba(255,180,0,0.04) 30%, transparent 50%);
    filter: blur(12px);
    opacity: .95;
    transition:opacity .3s;
  }

  /* PANEL */
  .panel { width:100%; display:flex; align-items:center; justify-content:center; padding-top:18px; }
  .card { width:100%; max-width:720px; border-radius:18px; padding:22px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border: 1px solid rgba(255,200,0,0.06); box-shadow: 0 20px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02); color:var(--muted); text-align:center; position:relative; overflow:hidden; }

  .card::before{ content:""; position:absolute; left:-40%; top:0; width:40%; height:100%; background: linear-gradient(120deg, rgba(255,255,255,0.0), rgba(255,255,255,0.03), rgba(255,255,255,0.0)); transform: skewX(-18deg); animation: shineMove 6s linear infinite; pointer-events:none; }

  .card h2{ margin:2px 0 8px; font-family:'Cinzel Decorative', serif; color:var(--gold-1); font-size:22px; letter-spacing:1px; text-shadow: 0 6px 16px rgba(255,183,0,0.04); }
  .card p{ color: #cfcfcf; line-height:1.6; margin:10px 0 18px; font-size:15px; }

  /* BUTTONS */
  .links { display:flex; flex-direction:column; gap:12px; align-items:center; margin-top:6px; }
  .link-btn { width:86%; max-width:560px; height: var(--btn-h); border-radius:12px; display:flex; align-items:center; gap:12px; justify-content:center; padding:0 16px; background: linear-gradient(90deg, rgba(255,215,0,0.12), rgba(255,183,0,0.04)); border: 1px solid rgba(255,215,0,0.06); color:#0b0b0b; font-weight:700; font-size:16px; box-shadow: 0 6px 20px rgba(0,0,0,0.6), 0 8px 34px rgba(255,183,0,0.06); position:relative; overflow:hidden; cursor:pointer; transition: all .28s ease; }
  .link-btn .icon { background: rgba(0,0,0,0.04); padding:8px; border-radius:8px; box-shadow: inset 0 -6px 12px rgba(0,0,0,0.15); }
  .link-btn:hover{ transform: translateY(-6px) scale(1.01); box-shadow: 0 12px 40px rgba(0,0,0,0.7), 0 0 34px rgba(255,215,0,0.18); }
  .link-btn::after{ content:""; position:absolute; inset:0; border-radius:12px; background: radial-gradient(circle at 10% 30%, rgba(255,215,0,0.06), transparent 25%); mix-blend-mode: screen; pointer-events:none; }

  .card .dot { position:absolute; width:10px;height:10px;border-radius:50%; background:rgba(255,200,0,0.8); filter:blur(6px); opacity:.9; }

  .footer { margin-top:18px; color: rgba(255,255,255,0.12); font-size:13px; text-align:center; padding-top:12px; }

  /* PARTICLES */
  canvas#particles { position: fixed; inset:0; z-index:1; pointer-events:none; display:block; }

  /* LOGO ROTATING SQUARE */
  .logo-background { position: fixed; top: 28px; left: 18px; width: 92px; height: 92px; z-index: 0; pointer-events: none; }
  .rot-square { position:absolute; width:100%; height:100%; border:3px solid var(--gold-1); box-sizing:border-box; animation: rotate360 6s linear infinite; }

  @keyframes rotate360{ 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
  @keyframes shineMove{0%{left:-40%}50%{left:80%}100%{left:120%}}

  /* RESPONSIVE */

    .title-main{font-size:20px}
    .logo-frame{width:84px;height:84px}

<script>
(function(){
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  let particles = [];
  let pointer = { x: w/2, y: h/2, active:false };

  function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; recreate(); }
  window.addEventListener('resize', debounce(resize, 180));

  function recreate(){
    particles = [];
    const area = w*h;
    const target = Math.max(18, Math.min(120, Math.round(area / 9000)));
    for(let i=0;i<target;i++){
      particles.push({ x: Math.random()*w, y: Math.random()*h, r: Math.random()*2.6 + 0.6, vx: (Math.random()-0.5)*0.6, vy: (Math.random()-0.5)*0.6, t: Math.random()*Math.PI*2, glow: Math.random()*0.8 + 0.3 });
    }
  }
  recreate();

  function draw(){
    ctx.clearRect(0,0,w,h);
    particles.forEach(p=>{
      p.x += p.vx; p.y += p.vy; p.t += 0.01;
      if(pointer.active){ const dx = pointer.x - p.x; const dy = pointer.y - p.y; const d = Math.sqrt(dx*dx + dy*dy); if(d < 160){ p.x -= dx * 0.002; p.y -= dy * 0.002; } }
      if(p.x < -40) p.x = w + 40; if(p.x > w + 40) p.x = -40;
      if(p.y < -40) p.y = h + 40; if(p.y > h + 40) p.y = -40;
      const size = p.r + Math.sin(p.t) * 0.8;
      drawGlow(p.x, p.y, size*3.6, 'rgba(255,215,0,'+p.glow+')');
      ctx.beginPath();
      ctx.arc(p.x,p.y,size,0,Math.PI*2); ctx.fillStyle='rgba(255,255,255,0.12)'; ctx.fill();
    });
    requestAnimationFrame(draw);
  }
  function drawGlow(x,y,r,c){ let grad = ctx.createRadialGradient(x,y,0,x,y,r); grad.addColorStop(0,c); grad.addColorStop(1,'rgba(0,0,0,0)'); ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); }
  canvas.addEventListener('mousemove',e=>{ pointer.x = e.clientX; pointer.y = e.clientY; pointer.active = true; });
  canvas.addEventListener('mouseleave',()=>{ pointer.active = false; });
  draw();

  function debounce(fn,ms){ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms) }}
})();

// MUSIC

});

</script>
