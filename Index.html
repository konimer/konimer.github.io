<style>
:root{
  --bg:#000;
  --gold1:#ffd700;
  --gold2:#ffb300;
  --muted:rgba(255,255,255,0.18);
  --card-bg: rgba(10,10,10,0.6);
  --glass: rgba(255,255,255,0.03);
  --accent: rgba(255,215,0,0.06);
  --max-width: 980px;
  --radius-lg:14px;
  --radius-sm:10px;
  --btn-h:48px;
  --btn-w:220px;
}

*{box-sizing:border-box}
html,body{height:100%; margin:0; font-family:Inter,sans-serif; background:var(--bg); color:var(--gold1); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}
a{text-decoration:none;color:inherit;}

body{overflow-x:hidden;}

/* LOADER */
#loader{
  position:fixed; inset:0; display:flex; justify-content:center; align-items:center;
  background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0.9), #000 60%);
  z-index:9999;
  transition: opacity .6s ease, visibility .6s;
}
#loader.hidden{opacity:0; visibility:hidden; pointer-events:none;}
.loader-inner{text-align:center;}
.loader-logo{width:110px; height:110px; border-radius:18px; background:linear-gradient(180deg, rgba(255,215,0,0.06), rgba(255,215,0,0.02)); display:flex; align-items:center; justify-content:center; box-shadow:0 10px 40px rgba(255,183,0,0.06), inset 0 0 28px rgba(255,215,0,0.02); border:2px solid rgba(255,215,0,0.08);}
.loader-logo img{width:88px;height:88px;border-radius:12px;}
.loader-title{margin-top:10px; font-family:'Cinzel Decorative', serif; font-size:18px; background:linear-gradient(90deg,var(--gold1),var(--gold2)); -webkit-background-clip:text; color:transparent; letter-spacing:1px;}

/* PAGE LAYOUT */
.page{position:relative; min-height:100vh; display:flex; justify-content:center; padding:28px 18px 80px;}
.container{width:100%; max-width:var(--max-width); display:flex; flex-direction:column; align-items:center; gap:20px; position:relative; z-index:10;}

/* TOPBAR */
.topbar{width:100%; display:flex; align-items:center; justify-content:space-between; gap:12px;}
.left-wrap{display:flex; align-items:center; gap:14px;}
.logo-frame{position:relative; width:92px; height:92px; display:flex; align-items:center; justify-content:center; filter: drop-shadow(0 12px 38px rgba(0,0,0,0.6));}
.title-block{display:flex; flex-direction:column; gap:4px;}
.title-main{font-family:'Cinzel Decorative', serif; font-size:24px; letter-spacing:1px; line-height:1; background: linear-gradient(90deg,var(--gold1),#ffe07a); -webkit-background-clip:text; color:transparent; text-shadow:0 6px 16px rgba(255,183,0,0.04);}
.subtitle{font-size:13px; color:var(--muted);}

/* MUSIC BUTTON */
.music-wrap{display:flex; align-items:center; gap:8px;}
#musicBtn{display:inline-flex; align-items:center; justify-content:center; gap:8px; width:50px; height:50px; background:linear-gradient(180deg,var(--gold1),var(--gold2)); color:#000; font-weight:800; border-radius:50%; border:none; cursor:pointer; transition: all .2s ease;}
#musicBtn.off{background: rgba(255,200,0,0.15); color:var(--gold1);}
#musicBtn:active{transform:scale(.95);}
#musicLabel{font-size:12px; color:var(--muted);}

/* CARD */
.panel{width:100%; display:flex; justify-content:center; padding-top:18px;}
.card{width:100%; max-width:720px; border-radius:18px; padding:18px; background:var(--card-bg); border:1px solid rgba(255,200,0,0.06); box-shadow:0 20px 60px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02); text-align:center; position:relative; overflow:hidden;}
.card h2{margin:2px 0 8px; font-family:'Cinzel Decorative', serif; font-size:18px; color:var(--gold1);}
.card p{color:#cfcfcf; line-height:1.4; font-size:13px; margin:8px 0 16px;}

/* LINKS BUTTONS */
.links{display:flex; flex-direction:column; align-items:center; gap:10px; margin-top:6px;}
.link-btn{width:var(--btn-w); height:var(--btn-h); border-radius:12px; display:flex; align-items:center; justify-content:center; gap:10px; font-weight:600; font-size:14px; background:linear-gradient(90deg, rgba(255,215,0,0.1), rgba(255,183,0,0.04)); border:1px solid rgba(255,215,0,0.06); box-shadow:0 6px 20px rgba(0,0,0,0.6), 0 8px 34px rgba(255,183,0,0.06); position:relative; overflow:hidden; cursor:pointer; transition: all .28s ease;}
.link-btn:hover{transform: translateY(-4px) scale(1.02); box-shadow:0 12px 40px rgba(0,0,0,0.7), 0 0 34px rgba(255,215,0,0.18);}
.link-btn::after{content:""; position:absolute; inset:0; border-radius:12px; background: radial-gradient(circle at 10% 30%, rgba(255,215,0,0.08), transparent 25%); mix-blend-mode: screen; pointer-events:none;}

/* DYNAMIC DOTS */
.card .dot{position:absolute; width:8px; height:8px; border-radius:50%; background:rgba(255,200,0,0.8); filter:blur(5px); opacity:.9;}

/* FOOTER */
.footer{margin-top:12px; font-size:12px; text-align:center; color:rgba(255,255,255,0.12);}

/* PARTICLES CANVAS */
canvas#particles{position:fixed; inset:0; z-index:1; pointer-events:none;}

/* LOGO ANIMATION QUADRANT */
.logo-background{position:fixed; top:28px; left:18px; width:92px; height:92px; z-index:0; pointer-events:none;}
.logo-quad{position:absolute; width:100%; height:100%; background:linear-gradient(45deg,var(--gold1),var(--gold2)); animation:spin360 10s linear infinite; border-radius:12px;}

/* ANIMATIONS */
@keyframes spin360{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes shineMove{0%{left:-40%}50%{left:80%}100%{left:120%}}
@media(max-width:480px){
  .title-main{font-size:16px;}
  .subtitle{font-size:11px;}
  .link-btn{width:180px; height:40px; font-size:13px;}
  .card p{font-size:12px;}
  .logo-background{width:70px;height:70px;}
}
</style>

<script>
/* PARTICLES */
(function(){
  const canvas=document.getElementById('particles'), ctx=canvas.getContext('2d');
  let w=canvas.width=window.innerWidth,h=canvas.height=window.innerHeight;
  let particles=[], pointer={x:w/2,y:h/2,active:false};
  function resize(){w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight; recreate();}
  window.addEventListener('resize',()=>setTimeout(resize,180));
  function recreate(){particles=[];const area=w*h;const target=Math.max(18,Math.min(120,Math.round(area/9000)));for(let i=0;i<target;i++){particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2.6+0.6,vx:(Math.random()-0.5)*0.6,vy:(Math.random()-0.5)*0.6,t:Math.random()*Math.PI*2,glow:Math.random()*0.8+0.3})}}
  recreate();
  function draw(){ctx.clearRect(0,0,w,h);particles.forEach(p=>{p.x+=p.vx;p.y+=p.vy;p.t+=0.01;if(pointer.active){const dx=pointer.x-p.x,dy=pointer.y-p.y,d=Math.sqrt(dx*dx+dy*dy);if(d<160){p.x-=dx*0.002;p.y-=dy*0.002;}}if(p.x<-40)p.x=w+40;if(p.x>w+40)p.x=-40;if(p.y<-40)p.y=h+40;if(p.y>h+40)p.y=-40;const size=p.r+Math.sin(p.t)*0.8;drawGlow(p.x,p.y,size*3.6,'rgba(255,215,0,'+(0.04*p.glow).toFixed(3)+')');drawGlow(p.x,p.y,size*2.2,'rgba(255,200,0,'+(0.08*p.glow).toFixed(3)+')');drawGlow(p.x,p.y,size,'rgba(255,215,0,'+(0.95*p.glow).toFixed(3)+')');});requestAnimationFrame(draw);}
  function drawGlow(x,y,r,color){ctx.beginPath();ctx.fillStyle=color;ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();}
  draw();
  window.addEventListener('mousemove',e=>{pointer.x=e.clientX;pointer.y=e.clientY;pointer.active=true;});
  window.addEventListener('touchstart',e=>{if(e.touches&&e.touches[0]){pointer.x=e.touches[0].clientX;pointer.y=e.touches[0].clientY;pointer.active=true;}});
  window.addEventListener('touchmove',e=>{if(e.touches&&e.touches[0]){pointer.x=e.touches[0].clientX;pointer.y=e.touches[0].clientY;}});
  window.addEventListener('mouseleave',()=>{pointer.active=false;});
})();

/* UI */
(function(){
  const loader=document.getElementById('loader'), audio=document.getElementById('bgAudio');
  const musicBtn=document.getElementById('musicBtn'), musicLabel=document.getElementById('musicLabel');
  const card=document.querySelector('.card');
  const dotA=document.getElementById('dotA'),dotB=document.getElementById('dotB'),dotC=document.getElementById('dotC');
  window.addEventListener('load',()=>{
    loader.classList.add('hidden');
    document.querySelector('.container').style.opacity=1;
  });
  let playing=false,lastClick=0;
  musicBtn.addEventListener('click',async ()=>{
    const now=Date.now(); if(now-lastClick<300)return; lastClick=now;
    try{
      if(!playing){await audio.play();playing=true;musicBtn.classList.remove('off');musicBtn.setAttribute('aria-pressed','true');musicLabel.textContent='Musiqa: Yoniq';}
      else{audio.pause();playing=false;musicBtn.classList.add('off');musicBtn.setAttribute('aria-pressed','false');musicLabel.textContent='Musiqa: O ªchiq';}
    }catch(err){musicLabel.textContent='Audio mavjud emas';musicBtn.style.opacity=.5;musicBtn.disabled=true;}
  });

  let bounds=card.getBoundingClientRect();
  window.addEventListener('resize',()=>{bounds=card.getBoundingClientRect();});

  function animateDots(){
    const t=performance.now()/1000;
    function pos(el,fx,fy){const x=bounds.left+bounds.width*fx+Math.sin(t*1.2+fx*10)*6;const y=bounds.top+bounds.height*fy+Math.cos(t*0.8+fy*8)*6;el.style.left=(x-4)+'px';el.style.top=(y-4)+'px';}
    pos(dotA,0.12,0.08);pos(dotB,0.78,0.18);pos(dotC,0.10,0.66);
    requestAnimationFrame(animateDots);
  }
  animateDots();
})();
</script>
